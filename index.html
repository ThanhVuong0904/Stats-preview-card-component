<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-text">
        <div class="block">
          <h1>Get <span>insights</span> that help your bussiness grow</h1>
          <p>Discover the benefits of data analytics 
            and make better decisions regarding revenue, customer experience,
          and overal efficiency
          </p>
          <div class="stats">
            <div class="stat-block">

              <div class="stat-num">
                10k
              </div>
              <div class="stat-title">
                CONPANIES
              </div>
            </div>
            <div class="stat-block">
              <div class="stat-num">
                314
              </div>
              <div class="stat-title">
                TEMPLATES
              </div>
            </div>
            <div class="stat-block">
              <div class="stat-num">
                12M+
              </div>
              <div class="stat-title">
                QUERIES
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card-image">
        <img class="img-desktop" src="image-header-desktop.jpg" alt="">
        <img class="img-mobile" src="image-header-mobile.jpg" alt="">
      </div>
    </div>
  </div>
</body>
</html>
